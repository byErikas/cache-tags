name: tests

on:   
  workflow_dispatch:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'     
        required: true
        default: 'main'
  pull_request:
    branches:
      - main
      - v*.*.*

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.4]
        dependency-version: [prefer-lowest, prefer-stable]
    services:
      redis:
        image: bitnami/valkey:8.0.2
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
        env:
          ALLOW_EMPTY_PASSWORD: "yes"

    name: PHP${{ matrix.php }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Composer Cache 
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.os }}-composer-${{ matrix.php }}-${{ matrix.dependency-version }}-${{ hashFiles('composer.json') }}

      - name: Composer Install
        run: composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

     # Step to modify the redis driver to redis-tags in the cache.php config
      - name: Modify cache.php to Use Related Driver
        run: |
          sed -i "s/'driver' => 'redis'/'driver' => 'redis-tags'/g" config/cache.php

      - name: Make .env
        run: |
          php artisan key:generate
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          php artisan optimize

      - name: Run Tests
        run: vendor/bin/pest
